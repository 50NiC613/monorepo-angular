<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                        <button
                            pButton
                            pRipple
                            label="Borrar"
                            icon="pi pi-trash"
                            class="p-button-danger"
                            (click)="deleteSelectedProducts()"
                            [disabled]="!selectedProducts || !selectedProducts.length"
                        ></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload
                        mode="basic"
                        accept="icon/*"
                        [maxFileSize]="1000000"
                        label="Importar"
                        chooseLabel="Importar"
                        class="mr-2 inline-block"
                    ></p-fileUpload>
                    <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table
                #dt
                [value]="categories"
                [columns]="cols"
                responsiveLayout="scroll"
                [rows]="10"
                [globalFilterFields]="['name']"
                [rows]="10"
                [paginator]="true"
                [rowsPerPageOptions]="[10, 20, 30]"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedProducts"
                selectionMode="multiple"
                [rowHover]="true"
                dataKey="id"
            >
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Gestionar Categor&iacute;as</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                        <th pSortableColumn="icon">Icono <p-sortIcon field="icon"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-category>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="category"></p-tableCheckbox>
                        </td>

                        <td style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">Nombre</span>
                            {{ category.name }}
                        </td>
                        <td style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">Color</span>
                            <p-colorPicker [disabled]="true" [(ngModel)]="category.color"></p-colorPicker>
                        </td>
                        <td style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">Icono</span>
                            <i class="pi pi-{{ category.icon }}"></i>
                        </td>

                        <td>
                            <div class="flex">
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="editProduct(category)"
                                ></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(category)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="categoryDialog" [style]="{ width: '450px' }" header="Detalles de categor&iacute;a" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="name">Nombre</label>
                    <input
                        type="text"
                        pInputText
                        id="name"
                        [(ngModel)]="category.name"
                        required
                        autofocus
                        [ngClass]="{ 'ng-invalid ng-dirty': submitted && !category.name }"
                    />
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !category.name">Es necesario el nombre.</small>
                </div>

                <div class="field">
                    <label for="color">Color</label>
                    <p-colorPicker
                        [inline]="true"
                        [(ngModel)]="category.color"
                        [ngClass]="{ 'ng-invalid ng-dirty': submitted && !category.color }"
                        required
                        autofocus
                        id="color"
                    ></p-colorPicker>
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !category.color">Es necesario el color.</small>
                </div>

                <div class="w-full flex justify-between p-fluid">
                    <p-autoComplete
                        [(ngModel)]="selectedIcon"
                        id="icon"
                        [suggestions]="filteredIcons"
                        [forceSelection]="true"
                        [ngClass]="{ 'ng-invalid ng-dirty': submitted && !category.icon }"
                        field="properties.name"
                        (completeMethod)="filtrar($event)"
                    ></p-autoComplete>

                    <span class="p-inputgroup-addon">
                        <i *ngIf="selectedIcon" class="pi pi-{{ selectedIcon.properties.name }}"></i>
                    </span>
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !category.icon">Es necesario el icono.</small>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveCategory()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deleteProductDialog" header="Confirm" [modal]="true" [style]="{ width: '450px' }">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="category"
                    >Are you sure you want to delete <b>{{ category.name }}</b
                    >?</span
                >
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteProductDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deleteProductsDialog" header="Confirm" [modal]="true" [style]="{ width: '450px' }">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span>Are you sure you want to delete selected products?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteProductsDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDeleteSelected()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
